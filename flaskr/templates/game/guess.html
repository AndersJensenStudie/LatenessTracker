{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Guess{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="guess">Your guess:</label>
        <input type="time" name="guess" id="guess" value="{{ request.form['late_person'] }}" required>

        <input type="submit" value="Save">
    </form>
{% endblock %}
